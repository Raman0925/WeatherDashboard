<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App : Something Cool</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body background="./Assets/pexels-instawally-176851.jpg">
    <div class="container">
      <header>Weather App</header>
      <div id="weather_form">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter your City Name"
        />
        <button id="submitButton">Submit</button>
        
      
      </div>
      <div class="weatherContainer">
        <div id="current_weather"></div>
        <div class="forecastContainer">
          <div id="forecast_weather"></div>
        </div>
      </div>
     
    </div>
    <script type="application/javascript" src="./src/index.js"></script>

  </body>
</html>
